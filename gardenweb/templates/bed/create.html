{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Bed{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="top_left_x">Top left x</label>
  <input name="top_left_x" id="top_left_x" value="{{ request.form['top_left_x'] }}" required><br>
  <label for="top_left_y">Top left y</label>
  <input name="top_left_y" id="top_left_y" value="{{ request.form['top_left_y'] }}" required><br>
  <label for="x_length">x length</label>
  <input name="x_length" id="x_length" value="{{ request.form['x_length'] }}"required><br>
  <label for="y_length">y length</label>
  <input name="y_length" id="y_length" value="{{ request.form['y_length'] }}"required><br>
  <input type="submit" value="Save">
</form>
{% endblock %}
