<!doctype html>
<title>{% block title %}{% endblock %} - Gardenweb</title>
<nav>
  <h1>Gardenweb</h1>
  <ul>
    <li><a href="/">View the beds</a></li>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}
    {% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}
  {% endblock %}
</section>
