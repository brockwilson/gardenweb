{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Planting{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post">
  <label for="top_left_x">Top left x</label>
  <input name="top_left_x" id="top_left_x" value="{{ request.form['top_left_x'] }}" required><br>
  <label for="top_left_y">Top left y</label>
  <input name="top_left_y" id="top_left_y" value="{{ request.form['top_left_y'] }}" required><br>
  <label for="x_length">x length</label>
  <input name="x_length" id="x_length" value="{{ request.form['x_length'] }}" required><br>
  <label for="y_length">y length</label>
  <input name="y_length" id="y_length" value="{{ request.form['y_length'] }}" required><br>
  <label for="plant_type">plant type</label>
  <input name="plant_type" id="plant_type" value="{{ request.form['plant_type'] }}" required><br>
  <label for="date_planted">date planted</label>
  <input name="date_planted" id="date_planted" value="{{ request.form['date_planted'] }}" required><br>
  <label for="date_harvested">date harvested</label>
  <input name="date_harvested" id="date_harvested" value="{{ request.form['date_harvested'] }}" required><br>
  <input type="submit" value="Save">
</form>
{% endblock %}
